source: dasmeta/vpc/aws
version: 1.0.1
variables:
  name: "dev-vpc"
  availability_zones:
    - "eu-central-1a"
    - "eu-central-1b"
    - "eu-central-1c"
  private_subnets:
    - "10.16.1.0/24"
    - "10.16.2.0/24"
    - "10.16.3.0/24"
  public_subnets:
    - "10.16.4.0/24"
    - "10.16.5.0/24"
    - "10.16.6.0/24"
  cidr: "10.16.0.0/16"
  public_subnet_tags:
    "kubernetes.io/cluster/eks-dev": "shared"
    "kubernetes.io/role/elb": "1"
  private_subnet_tags:
    "kubernetes.io/cluster/eks-dev": "shared"
    "kubernetes.io/role/internal-elb": "1"
providers:
  - name: aws
    version: ~> 4.0
    module_nested_provider: true
    variables:
      region: eu-central-1
      default_tags:
        tags:
          Account: boilerplate
          ManageLevel: environments
