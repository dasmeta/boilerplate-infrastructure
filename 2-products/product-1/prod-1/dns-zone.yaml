source: dasmeta/dns/aws
version: 1.0.4
variables:
  create_zone: true
  zone: "boilerplate.yourdomain.com"
  records:
    - name: admin-api
      target_type: "alb"
      alb: boilerplate.yourdomain.com
    - name: api
      target_type: "alb"
      alb: boilerplate.yourdomain.com

providers:
  - name: aws
    version: ~> 5.0
    module_nested_provider: true
    variables:
      region: eu-central-1
      access_key: <AWS-ACCESS-KEY>
      secret_key: <AWS-SECRET-KEY>
      default_tags:
        tags:
          Account: boilerplate
          ManageLevel: product
